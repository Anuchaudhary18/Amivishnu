<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Border</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            border: 10px solid #000; /* Black border */
            height: 100vh; /* Full viewport height */
            box-sizing: border-box; /* Include border in height */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Page with Border</h1>
    <p>This page has a border around it using HTML and CSS.</p>
</body>
</html>
